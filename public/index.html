<body class="text-gray-600">

            <svg class="w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>

        <ul class="text-sm mt-6 hidden md:block" id="menu">

            <a href="#" class="px-4 flex items-end justify-end  border-r-4 border-primary">

          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex items-end justify-end border-r-4 border-white">
            <span>About</span>
            <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd">
              </path>
            </svg>

    <!---end nav--->

    <main class="px-16 py-6 bg-gray-200 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="btn text-primary border-primary md:border-2 md:hover:bg-primary md:hover:text-white transition ease-out duration-500">Log in</a>
        <a href="#" class="btn text-primary ml-2 border-primary md:border-2 md:hover:bg-primary md:hover:text-white transition ease-out duration-500">Sign up</a>
      </div>



      <header>
        <h2 class="text-gray-700 text-6xl font-semibold font-body">Recipes</h>
          <h3 class="text-2xl font-semibold font-body">For Boats</h4>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- Card here --->
          <div class="card ">
            <img src="img/1_3_.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover"></img>
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>

            </div>
            <div class="badge">
              <svg class="w-5 inline-block" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>

            <div class="m-4">

              <span class="block text-gray-500 text-sm">Recipe by Martin</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>

              <span>20 mins</span>
            </div>
          </div>

          <div class="card">
            <img src="img/pizza.png" alt="pizza" class="w-full h-32 sm:h-48 object-cover"></img>
            <div class="m-4">
              <span class="font-bold">Pizza time!</span>
              <span class="block text-gray-500 text-sm">Recipe by Martin</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>

        </div>

        <div class="flex justify-center">
          <div class="btn bg-secondary-100 text-secondary-200 transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
        </div>
